<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Carousel Demo</h1>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <div class="carousel" id="imageCarousel">
                <div class="carousel-track">
                    <!-- Images will be inserted here by JavaScript -->
                </div>

                <!-- Navigation Buttons -->
                <button class="carousel-btn carousel-btn--prev" aria-label="Previous image">
                    <span>&#10094;</span>
                </button>
                <button class="carousel-btn carousel-btn--next" aria-label="Next image">
                    <span>&#10095;</span>
                </button>

                <!-- Indicators -->
                <div class="carousel-indicators">
                    <!-- Indicators will be inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <p> Click on any image to open it in a modal view. </p>
    </div>

    <!-- Modal -->
    <!-- carousel model Responsivness -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <img class="modal-image" src="" alt="Enlarged view">
                <div class="modal-caption"></div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
    </html>
